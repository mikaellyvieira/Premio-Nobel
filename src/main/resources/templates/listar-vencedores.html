<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<!-- Required meta tags -->
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	<title>Ganhadores</title>
	<!-- CSS -->
	<style>
		.container {max-width: 960px;}
		.lh-condensed { line-height: 1.25; }
		body{
			padding-top: 3.5rem;
			background-image: url(https://i.imgur.com/BfPGZkW.png);
			background-size: cover;
		}
	</style>

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="py-5 text-center">
			<h1>Ganhadores do Nobel</h1>
		</div>
		<div class="col-md-12 order-md-2">
			<div class="row">
				<div class="col-md-8 mb-3">
					<table class="table">
						<thead>
							<tr>
								<th>Laureado </th>
								<th>País </th>
								<th>Ano </th>
								<th>Prêmio </th>
								<th>Descrição </th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="vencedor : ${vencedores}">
								<td><a href="dados-vencedores.html" th:text="${vencedor.laureado}" th:href="@{/exibir(id=${vencedor.id})}"></a></td>
								
								<td th:text="${vencedor.pais}"></td>
								<td th:text="${vencedor.ano}"></td>
								<td th:text="${vencedor.premio}"></td>
								<td th:text="${vencedor.descricao}"></td>						
								<td><a href="listar-vencedores.html" th:href="@{/excluir(id=${vencedor.id})}"> Excluir </a></td>
								<td><a th:href="@{/editar(id=${vencedor.id})}"> Editar </a></td>
								 	
							</tr>
						</table>
						<a class="btn btn-primary btn-lg btn-block" href="/novo" role="button">Voltar</a>
						<!-- <button type="button" class="btn btn-primary btn-lg btn-block" th:href="@{/novo}">Voltar</button>  -->
					</tbody>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
